<form name="resetPasswordForm" ng-submit="resetPasswordForm.$valid && forgotPasswordCtrl.sendResetLink()" novalidate>

  <div>
    <p>Enter your email address to receive a link to reset your password.</p>
  </div>

  <fieldset class="col-sm-7 col-lg-5 form-group">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="email"
      ng-model="forgotPasswordCtrl.email" placeholder="Email address" required email>
  </fieldset>

  <fieldset class="col-sm-5 col-lg-4 form-group">
    <input id="resetButtonText" class="btn btn-primary btn-block" type="submit" value="Reset Password" />
    <button id="resetButtonIcon" type="button" class="btn btn-primary disabled" role="button"
      style="display: none;">
      <i class="fa fa-spinner fa-pulse fa-lg"></i>
      <span class="sr-only">Loading...</span>
    </button>
  </fieldset>

  <div class="message col-xs-12">
    {{ forgotPasswordCtrl.message }}
  </div>

</form>
