<form name="resetPasswordForm" ng-submit="resetPasswordForm.$valid && forgotPasswordCtrl.sendResetLink()" novalidate>

  <div>
    <p>Enter your email address to receive a link to reset your password.</p>
  </div>

  <fieldset class="col-sm-7 col-lg-5 form-group">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="email"
      ng-model="forgotPasswordCtrl.email" placeholder="Email address" required email autofocus>
  </fieldset>

  <fieldset class="col-sm-5 col-lg-4 form-group">
    <input class="btn btn-primary btn-block" type="submit" value="Reset Password" />
  </fieldset>

  <div class="message">
    {{ forgotPasswordCtrl.message }}
  </div>

</form>
