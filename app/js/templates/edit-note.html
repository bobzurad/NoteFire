<public-warning></public-warning>

<form name="editNoteForm" ng-submit="editNoteForm.$valid && editNoteCtrl.saveNote()" novalidate>

  <fieldset class="form-group">
    <span class="form-control-label"></span>
    <input type="text" ng-model="editNoteCtrl.note.title" class="form-control"
            placeholder="Title" maxlength="200" required>
  </fieldset>

  <fieldset class="form-group">
    <span class="form-control-label"></span>
    <textarea ui-tinymce ng-model="editNoteCtrl.note.content" rows="20" ng-required></textarea>
  </fieldset>

  <fieldset ng-show="!editNoteCtrl.showWarning" class="form-group buttonGroup">
    <div class="col-xs-6">
      <input type="button" ng-click="editNoteCtrl.showDeleteWarning()"
        class="btn btn-sm btn-danger" role="button" value="Delete Note" />
    </div>
    <div class="col-xs-6">
      <button id="saveButton" type="submit" class="btn btn-primary pull-xs-right">
        <span id="saveButtonText">Save Note</span>
        <span id="saveButtonIcon" style="display: none;">
          <i class="fa fa-spinner fa-pulse fa-lg"></i>
          <span class="sr-only">Saving...</span>
        </span>
      </button>
    </div>
  </fieldset>

  <fieldset ng-show="editNoteCtrl.showWarning" class="form-group deleteWarning">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
    <p>Are you sure you want to delete this note?</p>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-7 col-xl-8">
      <input id="deleteButtonText" type="button" ng-click="editNoteCtrl.deleteNote()"
        class="btn btn-danger" role="button" value="Yes" />
      <button id="deleteButtonIcon" type="button" class="btn btn-danger disabled" role="button"
        style="display: none;">
        <i class="fa fa-spinner fa-pulse fa-lg"></i>
        <span class="sr-only">Deleting...</span>
      </button>
      <input type="button" ng-click="editNoteCtrl.hideDeleteWarning()"
        class="btn btn-secondary" role="button" value="No" />
    </div>
  </fieldset>

</form>
