<public-warning></public-warning>

<div class="row">
  <div class="col-9">
    <h3>{{ viewNoteCtrl.note.title }}</h3>
  </div>

  <div class="col-3 d-flex justify-content-end">
    <a ng-href="#/edit/{{ viewNoteCtrl.note.$id }}" title="Edit Note">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      Edit
    </a>
  </div>
</div>

<div class="col-xs-12 padding-left-0 padding-right-0">
  <textarea ui-tinymce="viewNoteCtrl.tinymceOptions" ng-model="viewNoteCtrl.note.content"
    rows="20" ng-required>
  </textarea>
</div>
