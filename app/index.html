<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NoteFire</title>

    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body ng-app="NoteFire">

    <!-- Navbar -->
    <div class="navbar navbar-fixed-top navbar-dark bg-primary"
      ng-controller="NavController as navCtrl">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="#/home" class="navbar-brand" title="Home">
              NoteFire
              <i class="fa fa-fire fa-lg" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#/new" class="navbar-brand isAuthenticated" title="New Note"
              style="display: none;">
              <i class="fa fa-plus-square-o fa-lg" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item pull-xs-right">
            <a href="#/login" class="nav-link isNotAuthenticated" title="Login">
              <small>Sign In</small>
            </a>
          </li>
          <li class="nav-item pull-xs-right">
            <a href="#/logout" class="nav-link isAuthenticated" title="Logout"
              style="display: none;">
              <small>Logoff</small>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="album text-muted" >
      <div class="container">
        <!-- main view where templates are rendered -->
        <div ng-view></div>
      </div>
    </div>

    <footer class="text-muted">
      <div class="container">
        <p>NoteFire created by <a href="https://twitter.com/bobzurad">Bob Zurad</a> and powered by <a href="https://github.com/firebase/angularfire">AngularFire</a></p>
      </div>
    </footer>

    <!-- NoteFire dependencies -->
    <script src="libs/jquery/jquery.js"></script><!--required by bootstrap.js-->
    <script src="libs/tether/js/tether.js"></script><!--required by bootstrap.js-->
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/angularfire.js"></script>

    <!-- NoteFire app -->
    <script src="js/app.js"></script>
    <script src="js/factories/auth-factory.js"></script>
    <script src="js/services/note-service.js"></script>
    <script src="js/services/public-note-service.js"></script>
    <script src="js/controllers/nav-controller.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/logout-controller.js"></script>
    <script src="js/controllers/add-note-controller.js"></script>
    <script src="js/controllers/edit-note-controller.js"></script>
    <script src="js/controllers/view-note-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/public-controller.js"></script>
  </body>
</html>
