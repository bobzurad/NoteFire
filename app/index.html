<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NoteFire - AngularFire</title>

    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body ng-app="NoteFire">

    <!-- Navbar -->
    <div class="navbar navbar-static-top navbar-dark bg-inverse">
      <div class="container-fluid">
        <a href="#/" class="navbar-brand">NoteFire</a>
        <a id="newNoteButton" type="button" class="btn btn-secondary btn-sm pull-xs-right" href="#/new">+ New Note</a>
      </div>
    </div>

    <div class="album text-muted" >
      <div class="container">
        <!-- main view where templates are rendered -->
        <div ng-view></div>
      </div>
    </div>

    <footer class="text-muted">
      <div class="container">
        <p>This app created by <a href="https://twitter.com/bobzurad">Bob Zurad</a> and powered by <a href="https://github.com/firebase/angularfire">AngularFire</a></p>
      </div>
    </footer>

    <!-- NoteFire dependencies -->
    <script src="libs/jquery/jquery.js"></script><!--required by bootstrap.js-->
    <script src="libs/tether/js/tether.js"></script><!--required by bootstrap.js-->
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/angularfire.js"></script>

    <!-- NoteFire app -->
    <script src="js/app.js"></script>
    <script src="js/services/note-service.js"></script>
    <script src="js/controllers/add-note-controller.js"></script>
    <script src="js/controllers/edit-note-controller.js"></script>
    <script src="js/controllers/home-controller.js"></script>
  </body>
</html>
